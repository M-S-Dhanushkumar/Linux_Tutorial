site_name: Linux Book from Kaniyam Students
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - with-pdf:
      toc_level: 1
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
